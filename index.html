<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#317EFB">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <title>Prueba de PWA en HTML</title>
</head>

<body>
    <div id="navbar">
        <button id="addTab" class="tab active">Agregar Anime</button>
        <button id="searchTab" class="tab">Buscar Anime</button>
    </div>

    <!-- Sección para agregar un anime -->
    <div id="add-section" class="section active">
        <h2>Agregar Anime</h2>
        <form id="anime-form">
            <input type="text" id="title-input" placeholder="Título" required />
            <input type="text" id="genre-input" placeholder="Género" required />
            <input type="number" id="episodes-input" placeholder="Episodios" required />
            <!-- Mostrar imagen previa si existe -->
            <div id="image-preview-container">
                <img id="image-preview" src="" alt="Vista previa de la imagen" style='max-width: 100px; max-height: 100px;'>
            </div>

            <input type="file" id="image-input" name="image">
            <button type="submit">Guardar</button>
        </form>
    </div>

    <!-- Sección de buscar anime -->
    <div id="search-section" class="section">
        <h2>Buscar Anime</h2>
        <input type="text" id="searchInput" placeholder="Buscar Anime" />
        <button id="searchButton">Buscar</button>
        <div id="anime-grid"></div>
    </div>

    <script src="js//app.js"></script>
</body>

</html>
